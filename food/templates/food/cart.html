{% extends 'food/base.html' %}
{% block content %}
<h2>Your Cart</h2>
{% if items %}
<table class="table">
<thead><tr><th>Item</th><th>Qty</th><th>Subtotal</th><th></th></tr></thead>
<tbody>
{% for it in items %}
<tr>
  <td>{{ it.menu_item.name }}</td>
  <td>{{ it.quantity }}</td>
  <td>₹{{ it.subtotal }}</td>
  <td><a href="{% url 'remove_from_cart' it.menu_item.id %}">Remove</a></td>
</tr>
{% endfor %}
</tbody>
</table>
<h4>Total: ₹{{ total }}</h4>
<a href="{% url 'checkout' %}" class="btn btn-primary">Checkout</a>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
{% endblock %}
