{% extends 'food/base.html' %}
{% block content %}
<h2>{{ restaurant.name }}</h2>
<p>{{ restaurant.address }}</p>
<div class="row">
{% for item in menu_items %}
  <div class="col-md-4">
    <div class="card mb-3">
      <div class="card-body">
        <h5>{{ item.name }}</h5>
        <p>{{ item.description }}</p>
        <p>â‚¹{{ item.price }}</p>
        <a href="{% url 'add_to_cart' item.id %}" class="btn btn-success">Add to Cart</a>
      </div>
    </div>
  </div>
{% empty %}
  <p>No items available.</p>
{% endfor %}
</div>
{% endblock %}
